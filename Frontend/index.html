<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Clientes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-title {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Gerenciamento de Clientes</h1>
        <hr>

        <!-- Formulário para adicionar cliente -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Cadastrar Novo Cliente</h5>
                <form id="formCliente">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" class="form-control" id="telefone" required>
                    </div>
                    <button type="submit" id="btnCadastrar" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>

        <hr>
        <div class="form-group mt-4">
            <label for="pesquisar">Pesquisar:</label>
            <input type="text" class="form-control" id="pesquisar" placeholder="Digite sua pesquisa...">
        </div>


        <!-- Tabela para listar clientes -->
        <h5 class="mt-4">Lista de Clientes</h5>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaClientes">
                <!-- Aqui serão inseridos os clientes dinamicamente -->
            </tbody>
        </table>
        <div id="paginacao"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
